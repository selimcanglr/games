<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Example</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card" data-url="https://selimcanglr.github.io/tic-tac-toe/">
        <img
          src="public/tic-tac-toe.png"
          alt="Image of a tic-tac-toe game that hasn't started."
        />
        <p>Tic Tac Toe</p>
      </div>
      <div
        class="card"
        data-url="https://selimcanglr.github.io/rock-paper-scissors/"
      >
        <img
          src="public/rock-paper-scissors.png"
          alt="Image of a rock paper scissors game with rock, paper, and scissors figures visible"
        />
        <p>Rock Paper Scissors</p>
      </div>
      <div class="card" data-url="https://selimcanglr.github.io/etch-a-sketch/">
        <img
          src="public/etch-a-sketch.png"
          alt="Image of an image drawing webpage."
        />
        <p>Etch-a-sketch</p>
      </div>
    </div>
    <footer>
      <p>by Selim Can Güler for Lara ❤️</p>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
